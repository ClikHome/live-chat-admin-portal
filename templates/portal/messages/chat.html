{% extends 'portal/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}
    Chat
{% endblock %}

{% block stylesheet %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet">

    <style>
        .fill {
            min-height: 100%;
            height: 100%;
        }

    </style>
{% endblock %}

{% block content %}

    <div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">
      Chat
    </div>
  </div>
  <ul class="messages"><li class="message left appeared">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text">Hello Philip! :)</div>
    </div>
  </li><li class="message right appeared">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text">Hi Sandy! How are you?</div>
    </div>
  </li><li class="message left appeared">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text">I'm fine, thank you!</div>
    </div>
  </li></ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" placeholder="Type your message here...">
    </div>
    <div class="send_message">
      <div class="icon"></div>
      <div class="text">
        Send
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block script %}
    <script>

    </script>
{% endblock %}
