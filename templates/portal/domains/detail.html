{% extends 'portal/base.html' %}

{% block title %}

{% endblock %}

{% block stylesheet %}
    <style type="text/css" media="all">
        .col-centered{
            float: none;
            margin: 0 auto;
        }
    </style>
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-centered col-md-4">
            <h1>{{ website.domain }}</h1>
            <br />

            <dl class="dl-horizontal">
                <dt>Domain</dt>
                <dd>{{ website.domain }}</dd>

                <dt>URL</dt>
                <dd><a href="{{ website.url }}">{{ website.url }}</a></dd>

                <dt>Created at</dt>
                <dd>{{ website.created_at }}</dd>


            </dl>
        </div>
    </div>

{% endblock %}
